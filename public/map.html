<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Disaster Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map.html">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="emergency.html">Emergency Contacts</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 shadow-sm p-3 mb-5 bg-white rounded" style="margin-top:80px; z-index: 10; padding: 0 !important;">
            <div style="text-align: center;padding-top: 20px">
                <b style="font-size:3vw; color: #959595">Geographic areas in need of assistance</b>
            </div>
            <div class="col" style="padding-top: 20px">
                <div style="position: relative;text-align: center;">
                    <img src="assets/mapwithbar.png" class="img-responsive" alt="Cinque Terre" style="width: 100%; box-shadow: 0 30px 30px -30px rgba(0,0,0,.3); z-index: 20">
                </div>
                <div style="padding: 1rem">

                    <div id="res">
                        <div class="card shadow-sm p-3 mb-5 bg-${danger ? 'danger' : 'white'} rounded" style="margin: 0.5rem !important;">
                            <div class="card-body">
                                <p style="float: right">Location</p>
                                <p style="float: right; margin-right: 5%">Date</p>
                                <p class="card-title" style="text-underline: #1b1e21">${danger}</p>

                                <p class="card-text">${message}</p>
                                <div style="float: right">
                                    <button type="button" class="btn btn-outline-success">upvote</button>
                                    <button type="button" class="btn btn-outline-danger">downvote</button>
                                    <button type="button" class="btn btn-outline-primary">helping</button>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
